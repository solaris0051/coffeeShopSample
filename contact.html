<!DOCTYPE html>
<html lang="ja">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="robots" content="noindex,nofollow">
	<title>Contact ｜　カフェマナビー</title>
	<meta name="description" content="ご予約やご質問など、お気軽にお問い合わせ下さい">
	<link rel="icon" href="./images/favicon.ico">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./CSS/style.css" type="text/css" media="all">
</head>

<body id="page">
	<header>
		<div class="container">
			<div class="block_logo">
				<a href="index.html"><img src="./images/img_logo.png" alt="img_logo"></a>
			</div>
			<nav>
				<ul>
					<li><a href="menu.html">Menu</a></li>
					<li><a href="access.html">Access</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<div class="contents">
		<div class="container">
			<main>
				<h1 class="title_page">Contact</h1>
				<div class="block_contact">
					<form action="#" method="post">
						<dl>
							<dt>お名前 <span class="required">必須</span></dt>
							<dd><input type="text" name="user" required="true"></dd>
						</dl>
						<dl>
							<dt>メールアドレス <span class="required">必須</span></dt>
							<dd><input type="email" name="email" required="true"></dd>
						</dl>
						<dl>
							<dt>性別</dt>
							<dd>
								<label><input type="radio" name="gender" value="男性">男性</label>
								<label><input type="radio" name="gender" value="女性">女性</label>
							</dd>
						</dl>
						<dl>
							<dt>種別</dt>
							<dd>
								<select name="genre">
									<option value="お問い合わせ">お問い合わせ</option>
									<option value="予約">予約</option>
								</select>
							</dd>
						</dl>
						<dl>
							<dt>メッセージ</dt>
							<dd><textarea rows="6" name="message"></textarea></dd>
						</dl>
						<dl>
							<dd class="btn"><input type="submit" value="送信"></dd>
						</dl>
					</form>
				</div>
			</main>
		</div>
	</div>
	<footer>
		<div class="container">
			<p class="copyright"> (C) 2021 manaby(Kawasaki).</p>
		</div>
	</footer>
</body>

</html>
